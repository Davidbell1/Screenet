<section class="introduction">
	<div class='header_picture'></div>
	<img src="../../../assets/images/LOGO_Screenet.jpg" alt="logo screenet">
</section>

<section class="introduction_text" >
	<div class="inner_container">
		<div class="title_container">
			<h1>Screening recommendations.</h1>
		</div>
		<div class="body_container" [innerHTML]="answer_text"></div>
	</div>
</section>

<section class="map_container">
	<div class="title_container">
		<h1>Find a general practitioner close to you</h1>
	</div>
	<span class="information" *ngIf="place_name != ''">
		<h3>{{place_name}}</h3>
		<h4>{{place_address}}</h4>
	</span>
	<agm-map class="map" [latitude]="lat" [longitude]="lng" [disableDoubleClickZoom]="true" [zoomControl]="false" [scrollwheel]="false" [zoom]="14" [mapDraggable]="false">

		<agm-marker *ngFor="let data of nearby_places" [latitude]="data.geometry.location.lat" [longitude]="data.geometry.location.lng" [iconUrl]="icon_link" (mouseOver)="display_information(data.name, data.vicinity)" (mouseOut)="hide_information()">
		</agm-marker>
	</agm-map>
</section>

<footer>
	<p>Copyright - 2017 - Screenet</p>
</footer>
